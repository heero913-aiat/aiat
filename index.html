  <script type="module">
    const setupScreen = document.getElementById('setup-screen');
    const mainAppScreen = document.getElementById('main-app-screen');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingMessage = document.getElementById('loading-message');
    const startBtn = document.getElementById('start-learning-btn');
    const resetBtn = document.getElementById('reset-btn');
    const tabs = document.querySelectorAll('.tab-btn');
    const textTab = document.getElementById('text-content');
    const slidesTab = document.getElementById('slides-content');
    const quizTab = document.getElementById('quiz-content');

    let userProfile = {};
    let slidesData = [];
    let quizData = [];

    async function callGemini(prompt, systemInstruction, isJson=false) {
      const payload = {
        contents: [{ parts: [{ text: prompt }] }],
        systemInstruction: { parts: [{ text: systemInstruction }] }
      };
      if (isJson) payload.generationConfig = { responseMimeType: "application/json" };
      try {
        const res = await fetch("/api/gemini", {
          method:"POST", headers:{"Content-Type":"application/json"},
          body:JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("API ìš”ì²­ ì‹¤íŒ¨ " + res.status);
        const data = await res.json();
        return data?.candidates?.[0]?.content?.parts?.[0]?.text || "ì‘ë‹µ ì—†ìŒ";
      } catch(err) {
        console.error(err);
        return isJson? "{}" : "ì—ëŸ¬: "+err.message;
      }
    }

    startBtn.addEventListener("click", async ()=>{
      const topic = document.getElementById("topic-input").value.trim();
      if (!topic) return alert("ì£¼ì œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");

      userProfile = {

        interests: document.getElementById("interests").value,

        persona: document.getElementById("voice-persona").value
      };

      setupScreen.classList.add("hidden");
      loadingOverlay.classList.remove("hidden");
      loadingMessage.textContent = `'${topic}' ìë£Œ ì¤€ë¹„ ì¤‘...`;

      // ëª°ì…í˜• í…ìŠ¤íŠ¸

      // ìŠ¬ë¼ì´ë“œ
      const slideInstruction = "í•™ìŠµ ë‚´ìš©ì„ 3~5ê°œì˜ í•µì‹¬ ìŠ¬ë¼ì´ë“œ(title, points ë°°ì—´) JSONìœ¼ë¡œ";
      const slidesJson = await callGemini(topic, slideInstruction, true);
      try { slidesData = JSON.parse(slidesJson); } catch{ slidesData=[]; }
      renderSlides();

      // í€´ì¦ˆ
      const quizInstruction = "í•™ìŠµ ì£¼ì œì— ëŒ€í•œ 3ë¬¸ì œì˜ ê°ê´€ì‹ í€´ì¦ˆ JSON (question, options[], answerIndex)";
      const quizJson = await callGemini(topic, quizInstruction, true);

      loadingOverlay.classList.add("hidden");
      mainAppScreen.classList.remove("hidden");
      document.getElementById("app-title").textContent = `${topic} - Learn Your Way ğŸš€`;

    resetBtn.addEventListener("click", ()=>{

    tabs.forEach(tab=>{
      tab.addEventListener("click", ()=>{
        tabs.forEach(t=>t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".tab-content").forEach(c=>c.classList.add("hidden"));

    function renderSlides(){
      if (!Array.isArray(slidesData) || slidesData.length===0){
        slidesTab.innerHTML="<p>ìŠ¬ë¼ì´ë“œë¥¼ ìƒì„±í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>"; return;

          <ul class="list-disc pl-6">${(s.points||[]).map(p=>`<li>${p}</li>`).join("")}</ul>

    }

    function renderQuiz(){
      if (!Array.isArray(quizData) || quizData.length===0){
        quizTab.innerHTML="<p>í€´ì¦ˆë¥¼ ìƒì„±í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>"; return;

          ${q.options.map((opt,j)=>`
            <button class="quiz-option block w-full mt-1" data-index="${i}" data-opt="${j}">${opt}</button>`).join("")}
        </div>`).join("")

          btn.classList.add("selected");
        });
      });
      quizTab.querySelector("#submit-quiz").addEventListener("click", gradeQuiz);
    }

    function gradeQuiz(){
      let score=0;
      quizData.forEach((q,i)=>{
        const chosen=document.querySelector(`.quiz-option.selected[data-index="${i}"]`);
        if (!chosen) return;
        if (parseInt(chosen.dataset.opt)===q.answerIndex){
          score++;
          chosen.classList.add("correct");
        } else {
          chosen.classList.add("incorrect");
        }
      });
      document.getElementById("quiz-result").textContent=`ì ìˆ˜: ${score}/${quizData.length}`;
    }
