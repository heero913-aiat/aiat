<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 교과서</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <div id="setup">
    <input id="topic-input" class="border p-2" placeholder="학습 주제 입력" />
    <button id="start-btn" class="bg-blue-500 text-white px-4 py-2">나만의 교과서 만들기</button>
  </div>
  <div id="result" class="mt-6"></div>

  <script type="module">
    async function callGemini(prompt, systemInstruction) {
      const payload = {
        contents: [{ parts: [{ text: prompt }] }],
        systemInstruction: { parts: [{ text: systemInstruction }] }
      };
      try {
        const response = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!response.ok) throw new Error("API 요청 실패: " + response.status);
        const result = await response.json();
        return result?.candidates?.[0]?.content?.parts?.[0]?.text || "응답 없음";
      } catch (err) {
        return "에러: " + err.message;
      }
    }

    document.getElementById("start-btn").addEventListener("click", async () => {
      const topic = document.getElementById("topic-input").value.trim();
      if (!topic) return alert("주제를 입력하세요!");

      document.getElementById("result").textContent = "AI가 생성 중...";
      const text = await callGemini(topic, "You are a tutor. 답변은 한국어로 해.");
      document.getElementById("result").textContent = text;
    });
  </script>
</body>
</html>
